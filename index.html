<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card-img"></div>
    <div class="card__content">
      <h2 class="card-title">Get <span class="accent">insights</span> that help your business grow.</h2>
      <p class="card-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <p class="stat-headings h1"><span class="stats">10k+</span> <br> companies</p>
      <p class="stat-headings h2"><span class="stats">314</span> <br> templates</p>
      <p class="stat-headings h3"><span class="stats">12M+</span> <br> queries</p>
    </div>
  </div>



</body>

</html>
